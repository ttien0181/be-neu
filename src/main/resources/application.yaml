server:
  port: 8080
  servlet:
    context-path: /legal-case-management

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name: neu
  datasource:
    url: "jdbc:mysql://localhost:3306/legal_case_management"
    username: root
    password: 123456

logging:
  level:
    org:
      springframework:
        security: DEBUG
